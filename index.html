<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current Weather APP</title>
    <meta
      name="description"
      content="This is a site, website, application for an instant current weather temp, weather info, weather conditions. Search by city name for curent weather information"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <div class="mid">
        <h1>Brian's Weather App</h1>
      </div>
      <div class="search">
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search by city name..."
        />
      </div>
      <button class="click">Forecast Please</button>
      <main>
        <div class="location">
          <div class="city">New York City, US</div>
          <div class="date">Thursday 10 January 2020</div>
        </div>
        <div class="image">
          <img
            class="wthrPic"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon reflecting current conditions"
          />
        </div>
        <div class="current">
          <h2>Current Conditions</h2>
          <div class="description">raining</div>
          <div class="temp">35 <span>°f</span></div>
          <div class="feels"></div>
          <div class="weather">Rain</div>
          <div class="hi-low">23 °f / 38°f</div>
          <div class="windSpeed"></div>
          <div class="windGust"></div>
          <div class="press"></div>
          <h3 class="fun">
            fun fact: the average pressure at sea level is 1013.25 millibars
          </h3>
        </div>
      </main>
      <div class="space"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
